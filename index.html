<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap</title>
  </head>
  <body>

      <header>
        <nav>
          <div class="smcontainer bluenav">
            <div class="row">
              <div class="col-lg-12">
                <div class="innerbox">
                  <div class="row">
                    <!-- SINISTRA -->
                    <div class="col-lg-6">
                    </div>
                    <!-- DESTRA -->
                    <div class="col-lg-6">
                      <div class="innerbox">
                        <div class="row">
                          <div class="col-lg-4">

                          </div>

                          <div class="col-lg-4">

                          </div>

                          <div class="col-lg-4">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- JUMBOTRON -->
        <div class="jumbotronbox">
          <div class="innerbox jumbocolor">
            <div class="row">
              <div class="col-lg-12">
                <img src="img/avatar.svg" alt="avatar">
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>

        <!-- PRIMA SEZIONE -->
        <section>
          <div class="container">
            <div class="innerbox">
              <div class="row">

                <!-- PORTFOLIO -->

                <div class="col-lg-12">
                </div>

                <!-- PRIMA LINEA DI IMMAGINI -->
                <div class="col-lg-12">
                  <div class="innerbox">
                    <div class="row">
                      <div class="col-lg-4">
                        <img src="img/cabin.png" alt="baita">
                      </div>
                      <div class="col-lg-4">
                        <img src="img/cake.png" alt="torta">
                      </div>
                      <div class="col-lg-4">
                        <img src="img/circus.png" alt="circo">
                      </div>
                    </div>
                  </div>
                </div>

                <!-- SECONDA LINEA DI IMMAGINI -->
                <div class="col-lg-12">
                  <div class="innerbox">
                    <div class="row">
                      <div class="col-lg-4">
                        <img src="img/game.png" alt="controller">
                      </div>
                      <div class="col-lg-4">
                        <img src="img/safe.png" alt="cassaforte">
                      </div>
                      <div class="col-lg-4">
                        <img src="img/submarine.png" alt="sottomarino">
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>

        <!-- SECONDA SEZIONE -->
        </section>
          <div class="smcontainer jumbocolor">
            <div class="innerbox">
              <div class="row">

                <div class="col-xs-12">
                </div>

                <div class="col-xs-12">
                  <div class="innermybox">
                    <div class="row">
                      <!-- SINISTRA -->
                      <div class="col-xs-6">
                      </div>
                      <!-- DESTRA -->
                      <div class="col-xs-6">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-xs-12">
                </div>


              </div>

            </div>

          </div>

          <!-- TERZA SEZIONE (FORM) -->
        <section>
          <div class="smcontainer">
            <div class="innerbox">
              <div class="row">

                <div class="col-xs-12">
                </div>

                <div class="col-xs-12">
                </div>


              </div>

            </div>

          </div>
        </section>

      </main>

      <footer>
        <div class="col-lg-12">
          <div class="innerbox">
            <div class="row">
              <div class="col-lg-4">
              </div>
              <div class="col-lg-4">
              </div>
              <div class="col-lg-4">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
        </div>
      </div>

      </footer>

  </body>
</html>
